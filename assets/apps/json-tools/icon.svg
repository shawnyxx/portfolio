<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="jsonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#jsonGradient)" filter="url(#shadow)"/>
  
  <!-- Document/File -->
  <path d="M 55,45 L 55,155 L 145,155 L 145,70 L 120,45 Z" fill="white" stroke="white" stroke-width="2"/>
  <path d="M 120,45 L 120,70 L 145,70" fill="rgba(139,92,246,0.2)" stroke="white" stroke-width="2"/>
  
  <!-- JSON brackets and content -->
  <g fill="#8b5cf6" font-family="Courier New, monospace" font-weight="bold">
    <!-- Opening brace -->
    <text x="70" y="75" font-size="24">{</text>
    
    <!-- Key-value pairs -->
    <text x="80" y="95" font-size="11">"key":</text>
    <text x="80" y="110" font-size="11">"value"</text>
    
    <!-- Closing brace -->
    <text x="70" y="135" font-size="24">}</text>
  </g>
  
  <!-- Curly braces decoration -->
  <text x="70" y="145" font-family="Courier New, monospace" font-size="16" fill="#6d28d9" font-weight="bold">{ }</text>
  
  <!-- Tools icon overlay -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24" stroke="white" stroke-width="2"/>
    <path d="M -8,-8 L -8,8 M 0,-10 L 0,10 M 8,-8 L 8,8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
