  </g>
  
  <!-- JSON representation (right side) -->
  <rect x="115" y="55" width="45" height="60" rx="8" fill="white" stroke="white" stroke-width="2"/>
  <g fill="#06b6d4" font-family="Courier New, monospace" font-size="9" font-weight="bold">
    <text x="120" y="70">{</text>
    <text x="123" y="80">"w":</text>
    <text x="123" y="88">200</text>
