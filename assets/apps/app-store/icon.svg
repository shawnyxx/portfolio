<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="appStoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#appStoreGradient)" filter="url(#shadow)"/>
  
  <!-- Shopping bag outline -->
  <g transform="translate(100, 100)">
    <!-- Bag body -->
    <path d="M -45 -10 L -40 50 Q -40 55 -35 55 L 35 55 Q 40 55 40 50 L 45 -10 Z" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bag handles -->
    <path d="M -30 -10 Q -30 -35 -15 -35 L 15 -35 Q 30 -35 30 -10" 
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter A -->
    <g transform="translate(0, 15)">
      <path d="M -15 20 L 0 -5 L 15 20 M -10 10 L 10 10" 
            fill="none" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
