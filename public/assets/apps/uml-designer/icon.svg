<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="umlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#umlGradient)" filter="url(#shadow)"/>
  
  <!-- UML Diagram Elements -->
  <!-- Top class box -->
  <rect x="50" y="40" width="100" height="35" rx="4" fill="white" stroke="white" stroke-width="2"/>
  <line x1="50" y1="55" x2="150" y2="55" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Middle class box -->
  <rect x="40" y="100" width="50" height="35" rx="4" fill="white" stroke="white" stroke-width="2"/>
  <line x1="40" y1="115" x2="90" y2="115" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Right class box -->
  <rect x="110" y="100" width="50" height="35" rx="4" fill="white" stroke="white" stroke-width="2"/>
  <line x1="110" y1="115" x2="160" y2="115" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Bottom class box -->
  <rect x="50" y="155" width="100" height="35" rx="4" fill="white" stroke="white" stroke-width="2"/>
  <line x1="50" y1="170" x2="150" y2="170" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="75" x2="65" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="75" x2="135" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="135" x2="100" y2="155" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="135" y1="135" x2="100" y2="155" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
