<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gtaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#gtaGradient)" filter="url(#shadow)"/>
  
  <!-- Shield/Badge shape -->
  <path d="M 100,40 L 140,60 L 140,110 Q 140,140 100,160 Q 60,140 60,110 L 60,60 Z" 
        fill="white" stroke="white" stroke-width="2"/>
  
  <!-- Star emblem -->
  <g transform="translate(100, 105)">
    <path d="M 0,-25 L 7,-8 L 25,-8 L 11,2 L 17,19 L 0,9 L -17,19 L -11,2 L -25,-8 L -7,-8 Z" 
          fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  </g>
  
  <!-- GTA text styled -->
  <text x="100" y="75" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" 
        fill="#d97706" text-anchor="middle" letter-spacing="2">GTA</text>
</svg>
